<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width">

        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

          </div>
        </div>

        {% if page.url == '/' %}
          <div class="caption">

        <div class="footer">
          <div class="contact">
            <ul>

              <li><a href="https://twitter.com/makaroni4"><i class="fa fa-twitter"></i></a></li>

        </div>
