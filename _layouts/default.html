<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/images/favicon.gif" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700|Inconsolata:400,700|Merriweather:300" rel="stylesheet">

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/head.css">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/avatar.js"></script>
    <script type="text/javascript" src="/js/link_decoration.js"></script>
    <script type="text/javascript" src="/js/tweet.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  </head>

  <body>
    <div class="page">
      <div class="page__header">
        <header class="header">
          <div class="b-head__nav">
            <ul class="b-menu">
              {% if page.url == '/' %}
                <li class="b-menu__item b-menu__item--active">
                  POSTS
                </li>
              {% else %}
                <li class="b-menu__item">
                  <a href="/">
                    POSTS
                  </a>
                </li>
              {% endif %}

              {% if page.url == '/about' %}
                <li class="b-menu__item b-menu__item--active">
                  ABOUT
                </li>
              {% else %}
                <li class="b-menu__item">
                  <a href="/about">
                    ABOUT
                  </a>
                </li>
              {% endif %}
            </ul>
          </div>
        </header>
      </div>

      <div class="page__body">
        <div class="row">
          <div class="col-xs-12 col-sm-offset-2 col-sm-8">
            {% if page.url == '/' %}
              <div class="page__avatar">
                <div class="avatar js-main-avatar">
                </div>

                <div class="avatar avatar--easter-egg js-easter-egg-avatar">
                </div>
              </div>
            {% endif %}
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-offset-2 col-sm-8">
            {{ content }}
          </div>
        </div>
      </div>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-92665305-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
