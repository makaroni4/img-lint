---
layout: default
title: "@makaroni4 blog"
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <div class="left">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
        <div class="right post-date">
          {{ post.date | date_to_string }}
        </div>
        <div class="clrfix"></div>
      </li>
    {% endfor %}
  </ul>
</div>
